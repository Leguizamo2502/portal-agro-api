# Portal-Agro-comercial-del-Huila/DevOps/qa/docker-compose.yml
services:
  portal-agro-postgres-qa:
    image: postgres:16
    container_name: portal-agro-postgres-qa
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portal-agro_qa
    ports:
      - "5433:5432"
    volumes:
      - pgdata_qa:/var/lib/postgresql/data
    networks:
      - network_qa

  portal-agro-api-qa:
    image: portal-agro-api-qa:latest     # <â€” usar imagen, no build
    container_name: portal-agro-api-qa
    restart: always
    env_file:
      - .env
    depends_on:
      - portal-agro-postgres-qa
    ports:
      - "5101:8080"
    networks:
      - network_qa
    labels:
      - com.portal-agro.environment=qa

volumes:
  pgdata_qa:

networks:
  network_qa:
    driver: bridge
